<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-color: #0e111f;">
    <header>
        <div style="margin-left: auto;margin-right: auto;width:150px">
            <p style="color:rgb(30, 98, 69);font-size: 30px;">Spreads</p>
        </div>
    </header>
    <main>
        <table id="currencies" class="table table-light">
            {% for triangle in all_triangles %}
                <tr>
                    <td><b>{{loop.index}}.</b> {{triangle.split(':')[0]}}: <b class="{{triangle.split(':')[0]}}"></b></td>
                    <td>{{triangle.split(':')[1]}}: <b class="{{triangle.split(':')[1]}}"></b></td>
                    <td>{{triangle.split(':')[2]}}: <b class="{{triangle.split(':')[2]}}"></b></td>
                    <td>Total: </td>
                </tr>
            {% endfor %}
        </table>
    </main>
    <script src="{{ url_for('static', path='/update_currencies.js') }}"></script>
</body>
</html>
